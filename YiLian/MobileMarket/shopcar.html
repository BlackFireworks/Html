<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/shopcar.css"/>
	</head>
	<body>
		<div class="shopcar">
			<div class="shopcar-img">
				<img src="img/commodity2.jpg" />
			</div>
			<div class="shopcar-msg">
				<p>￥89.00</p>
				<p>库存523件</p>
				<p>选择数量</p>
			</div>
			<div class="shopcar-selectMsg">
				<div class="shopcar-selectMsg-item">
					<p>规格</p>
					<div class="shopcar-selectMsg-1">
						<span>200g*30礼品装</span>
					</div>
					<div class="shopcar-selectMsg-2">
						<span>200g*24家庭装</span>
					</div>
				</div>
				<div class="shopcar-selectMsg-item">
					<p>颜色</p>
					<div class="shopcar-selectMsg-1">
						<span>蓝色</span>
					</div>
				</div>
				<div class="shopcar-selectMsg-item">
					<p>数量</p>
					<button>-</button
					><button disabled="disabled">1</button
					><button>+</button>
				</div>
			</div>
			<div class="shopcar-buy">
				<button>确定</button>
			</div>
		</div>
	</body>
</html>
